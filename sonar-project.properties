sonar.projectKey=yourusername_virtual-girlfriend-ai
sonar.organization=yourusername

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=Virtual Girlfriend AI
sonar.projectVersion=1.0.0

# Path is relative to the sonar-project.properties file
sonar.sources=server,client/src
sonar.tests=server,client/src

# Encoding of the source code
sonar.sourceEncoding=UTF-8

# Language
sonar.language=js

# Coverage exclusions
sonar.coverage.exclusions=**/*.test.js,**/*.test.ts,**/*.test.jsx,**/*.test.tsx,**/test/**/*,**/tests/**/*,**/__tests__/**/*,**/coverage/**/*

# Test coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Duplicate code detection
sonar.cpd.javascript.minimumLines=5
sonar.cpd.javascript.minimumTokens=70

# Exclude patterns
sonar.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/coverage/**,**/*.min.js,**/*.bundle.js

# Include patterns
sonar.inclusions=**/*.js,**/*.jsx,**/*.ts,**/*.tsx

# Quality Gate
sonar.qualitygate.wait=true 